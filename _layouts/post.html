---
layout: default
---
<!-- Post -->
<div class="container-fluid justify-content-center text-center">
  <div class="row pt-5">
    <img src="../../../../../assets/images/posts/post{{ page.number }}.png" class="rounded mx-auto d-block" alt="Image could not be loaded">
  </div>
  <div class="row justify-content-center pt-5">
    <div class="col-sm-4">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <div class="col-sm-4">
      <h5>{{ page.subtitle }}</h5>
    </div>
  </div>
  <div class="row justify-content-center pt-1">
    <div class="col-sm-4">
      <h6>Posted on {{ page.date | date: '%B %d, %Y' }}</h6>
    </div>
  </div>
</div>
<div class="container justify-content-center py-5">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {{ content }}
    </div>
  </div>
</div>
